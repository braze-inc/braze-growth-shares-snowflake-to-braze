[snowflake]
sfUser = API_USER                           # snowflake user name
sfPwd = BASE64_PWD                          # Base64 encoded password
sfAccount= AAA1234                          # snowflake account
sfRegion= US-EAST-1                         # snowflake region ie US-EAST-1
sfDebug = True                              # Boolean, debug state for logging
databaseName = BRAZE_DB                   # snowflake database name
warehouseName = BRAZE_WH                  # snowflake warehouse name
schemaName = BRAZE                        # snowflake schema name
configTable = BZ_CONFIG                   # configuration table name
eventColPrefix = bce_                     # custom event prefix for events column
eventColPostfix = _value                  # custom event postfix for events column value
rsaPrivateKey = -----BEGIN ENCRYPTED PRIVATE KEY-----   # rsa private key. use indent for multi-line.
  MIIE6TAbBgkqhkiG9w0BBQMwD
  8xmDSSehl3ZDiP/88tb3hq/bH
  yO3J5glUSb07v/nuLhRkQLLO
  L9qEWoIB5H4he+8xG1qTlxS2n
  -----END ENCRYPTED PRIVATE KEY-----
logResponse = True                        # log response to table
logTable = BZ_LOG                         # log table name, optional if LogResponse is False
trackEndPoint = /users/track              # braze user track endpoint
logName = ./snowflake_braze_connector.log # log file name, otherwise output to stdout
logSize = 5                               # Number, max log file size in MB
